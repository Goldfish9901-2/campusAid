    <script>
        const shopName = new URLSearchParams(location.search).get("name") || "TestShop";
        document.getElementById('shop-name').textContent = shopName;
        let cart = [];
        let currentUserId = null;

        // è·å–å½“å‰ç”¨æˆ·ID
        async function fetchCurrentUserId() {
            try {
                const res = await fetch('/api/user', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                if (!res.ok) throw new Error("æœªç™»å½•æˆ–ä¼šè¯æ— æ•ˆ");
                const user = await res.json();
                currentUserId = user.id;
            } catch (err) {
                alert("æ— æ³•è·å–å½“å‰ç”¨æˆ·IDï¼Œä¸èƒ½ä¸‹å•ï¼š" + err.message);
            }
        }

        // æ¸²æŸ“è´­ç‰©è½¦
        function renderCart() {
            const cartContainer = document.getElementById('cart-list');
            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart">è´­ç‰©è½¦ä¸ºç©º</div>';
                return;
            }

            cartContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-quantity">æ•°é‡ï¼š${item.quantity}</div>
                    </div>
                    <button class="remove-from-cart" onclick="removeFromCart('${item.name}')">ç§»é™¤</button>
                </div>
            `).join('');
        }

        // æ·»åŠ åˆ°è´­ç‰©è½¦
        function addToCart(name, quantity) {
            const existing = cart.find(item => item.name === name);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ name, quantity });
            }
            renderCart();
        }

        // ä»è´­ç‰©è½¦ç§»é™¤
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            renderCart();
        }

        // æ·»åŠ å•†å“åˆ°è´­ç‰©è½¦æç¤º
        function addToCartPrompt(name) {
            const qty = parseInt(prompt(`è¯·è¾“å…¥è¦è´­ä¹°çš„ ${name} æ•°é‡ï¼š`, "1"));
            if (isNaN(qty) || qty <= 0) {
                alert("è¯·è¾“å…¥æœ‰æ•ˆæ•°é‡");
                return;
            }
            addToCart(name, qty);
        }

        // æäº¤è®¢å•
        function submitOrder() {
            if (!currentUserId) {
                alert("æœªç™»å½•ï¼Œæ— æ³•æäº¤è®¢å•");
                return;
            }
            if (cart.length === 0) {
                alert("è´­ç‰©è½¦ä¸ºç©ºï¼Œæ— æ³•ä¸‹å•");
                return;
            }

            const payload = {
                userId: currentUserId,
                shopName,
                items: cart.map(item => ({
                    name: item.name,
                    amount: item.quantity
                }))
            };

            fetch('/api/shop/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) return res.json().then(err => { throw new Error(err.message || "æäº¤å¤±è´¥") });
                    return res.json();
                })
                .then(data => {
                    cart = [];
                    renderCart();
                    window.location.href = `/shop/order.html?orderId=${data.id}&price=${data.price}`;
                })
                .catch(err => {
                    alert("ä¸‹å•å¤±è´¥ï¼š" + err.message);
                });
        }

        // è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
        fetchCurrentUserId();

        // è·å–å¹¶æ˜¾ç¤ºå•†åº—ä¿¡æ¯
        fetch(`/api/shop/info/${shopName}`)
            .then(res => res.json())
            .then(data => {
                const el = document.getElementById("shop-info");
                if (!data || !data.name) {
                    el.innerHTML = "<p>å•†åº—æœªæ‰¾åˆ°</p>";
                    return;
                }
                el.innerHTML = `
                    <h3>${data.name}</h3>
                    <p>${data.description}</p>
                `;
            })
            .catch(err => {
                console.error("å•†åº—ä¿¡æ¯åŠ è½½å¤±è´¥ï¼š", err);
                document.getElementById("shop-info").innerText = "åŠ è½½å¤±è´¥";
            });

        // è·å–å¹¶æ˜¾ç¤ºå•†å“åˆ—è¡¨
        fetch(`/api/shop/info/${shopName}`)

                if (!products || products.length === 0) {

                container.innerHTML = products.map(product => `
                    <div class="product-card">

                        <div class="product-description">${product.description || 'æš‚æ— æè¿°'}</div>
                        <div class="product-price">${product.price.toFixed(2)}</div>
                        <div class="product-stock">åº“å­˜ï¼š${product.amount ?? product.stock ?? 0}</div>
                        <button class="add-to-cart" onclick="addToCartPrompt('${product.name}')">åŠ å…¥è´­ç‰©è½¦</button>
                    </div>
                `).join('');
            })

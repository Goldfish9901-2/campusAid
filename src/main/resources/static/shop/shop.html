<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商店详情 - CampusAid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
            background-image: url("/background2.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #0A2540;
            padding-top: 30px;
        }
        #shop-info, .product-card, #cart-list {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .product-card {
            margin-bottom: 16px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        /* 修改商品列表为两列 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 设置为两列 */
            gap: 20px;
        }
        button {
            padding: 6px 12px;
            background-color: #0A2540;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #16365f;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="/favicon.jpg" alt="Logo" width="100px" height="100px"/>
    </div>

    <h2>商店详情</h2>
    <div id="shop-info">正在加载商店信息...</div>  <!-- 这里显示商店信息加载中 -->

    <h3 style="margin-top: 30px;">商品列表</h3>
    <div id="product-list" class="product-grid">正在加载商品信息...</div> <!-- 这里显示商品信息加载中 -->

    <h3 style="margin-top: 40px;">🛒 当前购物车</h3>
    <div id="cart-list"><p>购物车为空</p></div>

    <div style="margin-top: 20px; text-align: center;">
        <button onclick="submitOrder()">🧾 提交订单</button>
    </div>
</div>

<script>
    const shopName = new URLSearchParams(location.search).get("name") || "TestShop";
    let cart = [];
    let currentUserId = null;

    // Fetch current user ID (used for checkout)
    async function fetchCurrentUserId() {
        try {
            const res = await fetch('/api/user', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            });
            if (!res.ok) throw new Error("未登录或会话无效");
            const user = await res.json();
            currentUserId = user.id;
        } catch (err) {
            alert("无法获取当前用户ID，不能下单：" + err.message);
        }
    }

    // Render the cart items
    function renderCart() {
        const cartContainer = document.getElementById('cart-list');
        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>购物车为空</p>";
            return;
        }
        cartContainer.innerHTML = cart.map(item => `
      <div>
        ${item.name} × ${item.quantity}
        <button onclick="removeFromCart('${item.name}')">移除</button>
      </div>
    `).join('');
    }

    // Add item to the cart
    function addToCart(name, quantity) {
        const existing = cart.find(item => item.name === name);
        if (existing) {
            existing.quantity += quantity;
        } else {
            cart.push({ name, quantity });
        }
        renderCart();
    }

    // Remove item from the cart
    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    // Prompt user to enter quantity
    function addToCartPrompt(name) {
        const qty = parseInt(prompt(`请输入要购买的 ${name} 数量：`, "1"));
        if (isNaN(qty) || qty <= 0) {
            alert("请输入有效数量");
            return;
        }
        addToCart(name, qty);
    }

    // Submit the order
    function submitOrder() {
        if (!currentUserId) {
            alert("未登录，无法提交订单");
            return;
        }
        if (cart.length === 0) {
            alert("购物车为空，无法下单");
            return;
        }

        const payload = {
            userId: currentUserId,
            shopName,
            items: cart.map(item => ({
                name: item.name,
                amount: item.quantity
            }))
        };

        fetch('/api/shop/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
        })
            .then(res => {
                if (!res.ok) return res.json().then(err => { throw new Error(err.message || "提交失败") });
                return res.json();
            })
            .then(data => {
                cart = [];
                renderCart();
                window.location.href = `/shop/order.html?orderId=${data.id}&price=${data.price}`;
            })
            .catch(err => {
                alert("下单失败：" + err.message);
            });
    }

    // Fetch current user information and products
    fetchCurrentUserId();

    // Fetch and display shop info
    fetch(`/api/shop/info/${shopName}`)
        .then(res => res.json())
        .then(data => {
            const el = document.getElementById("shop-info");
            if (!data || !data.name) {
                el.innerHTML = "<p>商店未找到</p>";
                return;
            }
            el.innerHTML = `
        <p><strong>商店名称：</strong>${data.name}</p>
        <p><strong>商店描述：</strong>${data.description}</p>
      `;
        })
        .catch(err => {
            console.error("商店信息加载失败：", err);
            document.getElementById("shop-info").innerText = "加载失败";
        });

    // Fetch and display products
    fetch(`/api/shop/products/${shopName}`)
        .then(res => res.json())
        .then(products => {
            const container = document.getElementById("product-list");
            if (!products || products.length === 0) {
                container.innerHTML = "<p>暂无商品</p>";
                return;
            }
            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
          <p><strong>名称：</strong>${product.name}</p>
          <p><strong>价格：</strong>¥${product.price}</p>
          <p><strong>库存：</strong>${product.amount ?? product.stock ?? 0}</p>
          <button onclick="addToCartPrompt('${product.name}')">添加至购物车</button>
        `;
                container.appendChild(card);
            });
        })
        .catch(err => {
            console.error("商品加载失败：", err);
            document.getElementById("product-list").innerText = "加载失败";
        });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择商家 - CampusAid</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #E74C3C;
            --success-color: #2ECC71;
            --background-color: #F5F6FA;
            --card-background: #FFFFFF;
            --text-color: #2C3E50;
            --text-secondary: #7F8C8D;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .nav-bar {
            background: var(--card-background);
            padding: 12px 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--border-color);
            height: 60px;
        }

        .current-section {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.2;
        }

        .current-section::before {
            content: '📍';
            font-size: 20px;
        }

        .current-section span {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-bar button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .shop-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .shop-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        .shop-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
        }

        .shop-description {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="current-section">
            当前板块：<span>商家</span>
        </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='/errand/index.html'">跑腿</button>
            <button onclick="window.location.href='/forum/forum.html'">论坛</button>
        </div>
    </div>

    <div class="container">
        <div class="shop-grid">
            <div class="shop-card" onclick="window.location.href='/shop/shop.html?name=教育超市'">
                <div class="shop-icon">🏪</div>
                <div class="shop-name">教育超市</div>
                <div class="shop-description">校园生活用品、零食饮料、文具用品一站式购物</div>
            </div>
            <div class="shop-card" onclick="window.location.href='/shop/shop.html?name=暖屋'">
                <div class="shop-icon">☕</div>
                <div class="shop-name">暖屋</div>
                <div class="shop-description">精品咖啡、奶茶、甜点、轻食，温暖你的校园生活</div>
            </div>
        </div>
    </div>
</body>
</html>

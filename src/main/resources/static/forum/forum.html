    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/user', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•');
                    return response.json();

                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('user-id').textContent = 'Áî®Êà∑';
                });

            const keyword = "";
            const type = "TITLE";
            const sortBy = "TIME";
            const page = 0;

            fetch(`/api/forum/posts?keyword=${encodeURIComponent(keyword)}&type=${type}&sortBy=${sortBy}&page=${page}`, {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('ÁΩëÁªúÂìçÂ∫îÂ§±Ë¥•');
                    return response.json();
                })
                .then(posts => {
                    const postList = document.getElementById("post-list");
                    postList.innerHTML = "";

                    posts.forEach(post => {
                        console.log("Post data:", post);

                        const postCard = document.createElement("div");
                        postCard.className = "post-card";

                        postCard.innerHTML = `
                            <h3>${post.title}<span class="post-id"> /${post.authorName}</span></h3>
                            <div class="post-time">${formatTime(post.publishTime)}</div>
                            <div class="post-content">${truncateText(post.content, 24)}</div>
                            <div class="post-like"><a>ÁÇπËµûÔºö${post.likeCount}</a> <a>ÂÖ±${post.replyCount}Êù°ÂõûÂ§ç></a></div>
                        `;

                        postList.appendChild(postCard);
                    });

                    // Ë°•ÂÖ®‰∏∫ 3 ÁöÑÂÄçÊï∞
                    const count = posts.length;
                    const remainder = count % 3;

                    if (remainder !== 0) {
                        for (let i = 0; i < 3 - remainder; i++) {
                            const ghost = document.createElement("div");
                            ghost.className = "post-card";
                            ghost.style.visibility = "hidden";
                            postList.appendChild(ghost);
                        }
                    }
                })
                .catch(error => {
                    console.error("Ëé∑ÂèñÂ∏ñÂ≠êÂ§±Ë¥•:", error);
                    document.getElementById("post-list").innerHTML = "<p>Âä†ËΩΩÂ∏ñÂ≠êÊó∂Âá∫Èîô</p>";
                });
        });

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatTime(timeStr) {
            return timeStr.replace("T", " ").substring(0, 16);
        }
    </script>

        }

        .main-container {

        }

        .nav-bar {
            width: 200px;

            height: calc(100vh - 70px);

        .nav-bar button {
            display: block;

        .right-panel {

        .search-wrapper {

        .search-select,

        .search-button:hover {

        .content-container {

        }

        .post-list {
            display: flex;
            flex-wrap: wrap;

        }

        .post-card {
            flex: 0 0 calc(50% - 10px);
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            position: relative; /* ‰∏∫ÂÜÖÈÉ®ÂÖÉÁ¥†ÂÆö‰Ωç */
        }

        .post-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .post-card .post-id {
            color: #777;
            font-size: 14px;
            margin-left: 8px;
        }

        .post-card .post-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .post-card .post-content {
            font-size: 14px;
            color: #555;
            margin-top: 6px;
        }

        .post-card .post-like a {
            font-size: 12px;
            color: #999;
            margin-right: 10px;
        }

        .post-card .post-like a:last-child {
            margin-right: 0;
        }

        .pagination {
            position: fixed;
            bottom: 20px;
            left: 55%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: white;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #e1e1e1;
            color: #aaa;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 15px;
        }

        .page-jump {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .page-jump input {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .page-jump button {
            padding: 5px 10px;
        }

        .post-actions {
            position: absolute;
            top: 10px;
            right: 30px;
            display: flex;
            gap: 5px;
        }

        .post-actions button {
            padding: 4px 8px;
            font-size: 12px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #3399ff;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="title">Ê¨¢ËøéÊÇ®Ôºå<span id="user-id"></span>ÔºÅ</div>
    <button class="user-center">‰∏æÊä•</button>
    <button class="user-center">ÂÖÖÂÄº</button>
    <button class="user-center" onclick="window.location.href='/forum/information'">‰∏™‰∫∫‰∏≠ÂøÉ</button>
</div>
<div class="main-container">
    <div class="nav-bar">
        <button>ËÆ∫Âùõ</button>
        <button>Ë∑ëËÖø</button>
        <button>ÂïÜÂÆ∂</button>
    </div>
    <div class="right-panel">
        <div class="search-wrapper">
            <div class="search-bar">
                <div class="search-controls">
                    <select class="search-select" id="search-type">
                        <option value="TITLE">Ê†áÈ¢ò</option>
                        <option value="CREATOR">Â≠¶Âè∑</option>
                        <option value="TAG">Ê†áÁ≠æ</option>
                    </select>
                    <label>
                        <input type="text" class="search-input" id="search-keyword" placeholder="ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ">
                    </label>
                    <button class="search-button" id="search-btn">üîç ÊêúÁ¥¢</button>
                </div>
                <div class="filter-radios">
                    <label class="radio-option">
                        <input type="radio" name="sortType" value="TIME" checked>
                        <span>ÂèëÂ∏ÉÊó∂Èó¥</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sortType" value="LIKE_COUNT">
                        <span>ÁÇπËµûÈáè</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sortType" value="REPLY_COUNT">
                        <span>ÂõûÂ§çÈáè</span>
                    </label>
                </div>
            </div>
            <div class="post-actions">
                <button id="view-my-posts">Êü•ÁúãÊàëÁöÑÂ∏ñÂ≠ê</button>
                <button id="add-new-post">Êñ∞Â¢ûÂ∏ñÂ≠ê</button>
            </div>
        </div>
        <div class="content-container">
            <div id="post-list" class="post-list"></div>
            <div class="pagination">
                <button id="prev-page" disabled>‰∏ä‰∏ÄÈ°µ</button>
                <span class="page-info">Á¨¨ <span id="current-page">1</span> È°µ</span>
                <button id="next-page">‰∏ã‰∏ÄÈ°µ</button>
                <div class="page-jump">
                    <span>Ë∑≥Ëá≥</span>
                    <input type="number" id="page-input" min="1" value="1">
                    <span>È°µ</span>
                    <button id="jump-btn">Ë∑≥ËΩ¨</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const pagination = {
        currentPage: 0,
        hasMore: true,
        isLoading: false
    };
    const searchParams = {
        keyword: "",
        type: "TITLE",
        sortBy: "TIME"
    };

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/user', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•');
                return response.json();
            })
            .then(user => {
                document.getElementById('user-id').textContent = user.id;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('user-id').textContent = 'Áî®Êà∑';
            });

        loadPosts();
        const radioButtons = document.querySelectorAll('input[name="sortType"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    searchParams.sortBy = this.value;
                    pagination.currentPage = 0;
                    loadPosts();
                }
            });
        });
        document.getElementById('search-btn').addEventListener('click', function() {
            searchParams.keyword = document.getElementById('search-keyword').value;
            searchParams.type = document.getElementById('search-type').value;
            searchParams.sortBy = document.querySelector('input[name="sortType"]:checked').value;

            pagination.currentPage = 0;
            pagination.hasMore = true;

            loadPosts();
        });
        document.getElementById('prev-page').addEventListener('click', function() {
            if (pagination.currentPage > 0) {
                pagination.currentPage--;
                loadPosts();
            }
        });
        document.getElementById('next-page').addEventListener('click', function() {
            if (pagination.hasMore) {
                pagination.currentPage++;
                loadPosts();
            }
        });
        document.getElementById('jump-btn').addEventListener('click', function() {
            const pageInput = document.getElementById('page-input');
            let targetPage = parseInt(pageInput.value) - 1; // ËΩ¨‰∏∫0-based

            if (isNaN(targetPage)) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ°µÁ†Å');
                return;
            }
            if (targetPage < 0) {
                targetPage = 0;
            }
            if (targetPage !== pagination.currentPage) {
                pagination.currentPage = targetPage;
                loadPosts();
            }
        });
        document.getElementById('page-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('jump-btn').click();
            }
        });
        document.getElementById('view-my-posts').addEventListener('click', function() {
            window.location.href = '/forum/blog';
        });

        document.getElementById('add-new-post').addEventListener('click', function() {
            window.location.href = '/forum/add_blog';
        });
    });
    function loadPosts() {
        if (pagination.isLoading) return;
        pagination.isLoading = true;
        document.getElementById('post-list').innerHTML = '<p>Âä†ËΩΩ‰∏≠...</p>';

        const { keyword, type, sortBy } = searchParams;
        const page = pagination.currentPage;
        fetch(`/api/forum/posts?keyword=${encodeURIComponent(keyword)}&type=${type}&sortBy=${sortBy}&page=${page}`, {
            method: 'GET',
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) throw new Error('ÁΩëÁªúÂìçÂ∫îÂ§±Ë¥•');
                return response.json();
            })
            .then(posts => {
                pagination.isLoading = false;

                if (posts.length < 10) {
                    pagination.hasMore = false;
                } else {
                    pagination.hasMore = true;
                }
                renderPosts(posts);
                updatePaginationUI();
            })
            .catch(error => {
                pagination.isLoading = false;
                console.error("Ëé∑ÂèñÂ∏ñÂ≠êÂ§±Ë¥•:", error);
                document.getElementById("post-list").innerHTML = "<p>Âä†ËΩΩÂ∏ñÂ≠êÊó∂Âá∫Èîô</p>";
            });
    }
    function renderPosts(posts) {
        const postList = document.getElementById("post-list");
        postList.innerHTML = "";

        if (posts.length === 0) {
            postList.innerHTML = "<p>ÊöÇÊó†Â∏ñÂ≠ê</p>";
            return;
        }
        posts.forEach(post => {
            console.log('ÂΩìÂâçÂ∏ñÂ≠êÊï∞ÊçÆ:', post);

            const postCard = document.createElement("div");
            postCard.className = "post-card";
            postCard.innerHTML = `
                <h3>${post.title}<span class="post-id"> /${post.authorName} ${post.authorId}</span></h3>
                <div class="post-time">${formatTime(post.publishTime)}</div>
                <div class="post-content">${truncateText(post.content, 40)}</div>
                <div class="post-like">
    <a>ÁÇπËµûÔºö${post.likeCount}</a>
    <a href="/forum/reply?postId=${post.postId}">ÂÖ±${post.replyCount}Êù°ÂõûÂ§ç></a>
</div>
            `;

            postList.appendChild(postCard);
        });
        const count = posts.length;
        const remainder = count % 2;
        if (remainder !== 0) {
            for (let i = 0; i < 2 - remainder; i++) {
                const ghost = document.createElement("div");
                ghost.className = "post-card";
                ghost.style.visibility = "hidden";
                postList.appendChild(ghost);
            }
        }
    }

    function updatePaginationUI() {
        const currentPageElement = document.getElementById('current-page');
        const pageInput = document.getElementById('page-input');

        currentPageElement.textContent = pagination.currentPage + 1;
        pageInput.value = pagination.currentPage + 1;

        document.getElementById('prev-page').disabled = pagination.currentPage === 0;
        document.getElementById('next-page').disabled = !pagination.hasMore;
    }

    function truncateText(text, maxLength) {
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    function formatTime(timeStr) {
        return timeStr.replace("T", " ").substring(0, 16);
    }
</script>
</body>
</html>

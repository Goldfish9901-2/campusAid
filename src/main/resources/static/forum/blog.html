<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的帖子</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 禁止外层滚动 */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .content-container {
            margin-top: 200px;
            margin-bottom: 60px;
            padding: 20px;
            height: calc(100vh - 260px); /* 根据你的布局调整 */
            overflow-y: auto;
            box-sizing: border-box;
        }

        #back-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-home-btn:hover {
            background-color: #2980b9;
        }

        .post-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .post-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 14px;
            color: #333;
        }

        .delete-link {
            margin-left: 10px;
            font-size: 14px;
            color: #e74c3c;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-link:hover {
            color: #c0392b;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const backBtn = document.getElementById('back-home-btn');
            backBtn.addEventListener('click', function () {
                window.location.href = '/forum';
            });
            fetch('/api/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('获取用户信息失败');
                    return response.json();
                })
                .then(user => {
                    const userId = user.id;

                    document.getElementById('user-id').textContent = userId;

                    return fetch(`/api/forum/posts?type=CREATOR&keyword=${userId}&sortBy=TIME&page=0`, {
                        method: 'GET',
                        credentials: 'include'
                    });
                })
                .then(response => {
                    if (!response.ok) throw new Error('获取帖子失败');
                    return response.json();
                })
                .then(posts => {
                    renderPosts(posts);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('posts-container').innerHTML = `<p>加载帖子时出错：${error.message}</p>`;
                });
        });

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            if (posts.length === 0) {
                container.innerHTML = '<p>暂无帖子</p>';
                return;
            }

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';

                postCard.innerHTML = `
    <div class="post-title">
        ${post.title}
        <a href="javascript:void(0)" class="delete-link" data-post-id="${post.postId}">删除</a>
    </div>
    <div class="post-meta">发布时间：${formatTime(post.publishTime)} | 点赞数：${post.likeCount} | 回复数：${post.replyCount}</div>
    <div class="post-content">${truncateText(post.content, 100)}</div>`;

                container.appendChild(postCard);

                postCard.querySelector('.delete-link').addEventListener('click', function () {
                    const postId = this.getAttribute('data-post-id');
                    if (confirm("确定要删除这篇帖子吗？")) {
                        deletePost(postId);
                    }
                });
            });
        }

        function formatTime(timeStr) {
            return timeStr.replace("T", " ").substring(0, 16);
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function deletePost(postId) {
            fetch(`/api/forum/post/${postId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text || '删除失败');
                        });
                    }
                    return response.text();
                })
                .then(() => {
                    alert("删除成功");
                    window.location.reload(); // 刷新页面
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("删除失败：" + error.message);
                });
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>我的帖子</h1>
        <h2>当前用户：</h2>
        <div class="title"><span id="user-id"></span></div>
    </div>
    <div class="content-container" id="posts-container">
    </div>
    <button id="back-home-btn">返回首页</button>
</body>
</html>

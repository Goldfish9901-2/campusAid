<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusAid-个人信息</title>
    <link rel="icon" href="/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            background-color: #f4f4f9;
            background-image: url("/background2.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/background2.jpg");
            background-size: cover;
            filter: blur(2px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
        }

        .page-title {
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            margin-bottom: 2rem;
            text-shadow: 0 1px 0 rgba(192, 192, 192, 0.4),
            0 2px 0 rgba(176, 176, 176, 0.35),
            0 3px 0 rgba(160, 160, 160, 0.3),
            0 4px 0 rgba(144, 144, 144, 0.25),
            0 5px 8px rgba(0, 0, 0, 0.25);
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-10px);
        }

        .char:nth-child(1) { animation: charFadeIn 0.5s ease forwards 0.0s; }
        .char:nth-child(2) { animation: charFadeIn 0.5s ease forwards 0.1s; }
        .char:nth-child(3) { animation: charFadeIn 0.5s ease forwards 0.2s; }
        .char:nth-child(4) { animation: charFadeIn 0.5s ease forwards 0.3s; }
        .char:nth-child(5) { animation: charFadeIn 0.5s ease forwards 0.4s; }
        .char:nth-child(6) { animation: charFadeIn 0.5s ease forwards 0.5s; }
        .char:nth-child(7) { animation: charFadeIn 0.5s ease forwards 0.6s; }
        .char:nth-child(8) { animation: charFadeIn 0.5s ease forwards 0.7s; }

        @keyframes charFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: formFadeIn 1s ease 0.5s forwards;
        }

        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .user-info {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #333;
        }

        .form-container input[type="button"] {
            width: 60%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Pacifico', cursive;
        }

        .form-container input[type="button"]:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .form-container input[type="button"]:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('获取用户信息失败');
                    return response.json();
                })
                .then(user => {
                    document.getElementById('user-id').textContent = user.id;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('user-id').textContent = '用户';
                });

            document.getElementById("logout").onclick = function () {
                window.location.href = "/";
            };

            document.getElementById("return").onclick = function () {
                window.location.href = "/forum";
            };
        });
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="page-title">
        <span class="char">个</span>
        <span class="char">人</span>
        <span class="char">信</span>
        <span class="char">息</span>
    </div>

    <div class="container">
        <div class="form-container">
            <h1>当前用户信息</h1>
            <div class="user-info">
                当前用户：<strong><span id="user-id">加载中...</span></strong>
            </div>
            <div class="user-info">
                余额：￥<strong>0.00</strong>
            </div>
            <div style="text-align:center;">
                <input type="button" id="return" value="返回首页">
                <input type="button" id="logout" value="退出登录">
            </div>
        </div>
    </div>
</div>
</body>
</html>

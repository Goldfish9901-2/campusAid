<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href='/favicon.jpg'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.8)), url("/background2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            background-color: #f4f4f9;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/background2.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* 淡化层 */
            z-index: -1;
        }


        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
        }

        .page-title {
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            margin-bottom: 2rem;
            text-shadow:
                    0 1px 0 rgba(192, 192, 192, 0.4),
                    0 2px 0 rgba(176, 176, 176, 0.35),
                    0 3px 0 rgba(160, 160, 160, 0.3),
                    0 4px 0 rgba(144, 144, 144, 0.25),
                    0 5px 8px rgba(0, 0, 0, 0.25);
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-10px);
        }

        .char:nth-child(1) { animation: charFadeIn 0.5s ease forwards 0.0s; }
        .char:nth-child(2) { animation: charFadeIn 0.5s ease forwards 0.1s; }
        .char:nth-child(3) { animation: charFadeIn 0.5s ease forwards 0.2s; }
        .char:nth-child(4) { animation: charFadeIn 0.5s ease forwards 0.3s; }
        .char:nth-child(5) { animation: charFadeIn 0.5s ease forwards 0.4s; }
        .char:nth-child(6) { animation: charFadeIn 0.5s ease forwards 0.5s; }
        .char:nth-child(7) { animation: charFadeIn 0.5s ease forwards 0.6s; }
        .char:nth-child(8) { animation: charFadeIn 0.5s ease forwards 0.7s; }
        .char:nth-child(9) { animation: charFadeIn 0.5s ease forwards 0.8s; }
        .char:nth-child(10) { animation: charFadeIn 0.5s ease forwards 0.9s; }
        .char:nth-child(11) { animation: charFadeIn 0.5s ease forwards 1.0s; }
        .char:nth-child(12) { animation: charFadeIn 0.5s ease forwards 1.1s; }
        .char:nth-child(13) { animation: charFadeIn 0.5s ease forwards 1.2s; }
        .char:nth-child(14) { animation: charFadeIn 0.5s ease forwards 1.3s; }
        .char:nth-child(15) { animation: charFadeIn 0.5s ease forwards 1.4s; }
        .char:nth-child(16) { animation: charFadeIn 0.5s ease forwards 1.5s; }

        @keyframes charFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes formFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .image-container {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .separator {
            width: 1px;
            background-color: #e0e0e0;
            height: 80%;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: formFadeIn 1s ease 0.5s forwards;
        }

        .form-container h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container input[type="text"] {
            width: 80%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container input[type="button"] {
            width: 60%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container input[type="button"]:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .form-container input[type="button"]:active {
            transform: scale(0.98);
        }

        .register {
            margin-top: 1rem;
            text-align: center;
        }

        .register a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
    <script>
        function fetchVerificationCode() {
            const studentId = document.querySelector("input[name='id']").value;

            if (!studentId) {
                alert("请输入学号");
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: parseInt(studentId) })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || '验证码已发送');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取验证码失败');
                });
        }

        function validateForm(event) {
            const studentId = document.querySelector("input[name='id']").value;
            const code = document.querySelector("input[name='code']").value;

            if (!studentId) {
                alert("请输入学号");
                event.preventDefault();
                return false;
            }

            if (!code) {
                alert("请输入验证码");
                event.preventDefault();
                return false;
            }

            return true;
        }

        function submitLoginForm() {
            const studentId = document.querySelector("input[name='id']").value;
            const code = document.querySelector("input[name='code']").value;

            if (!studentId) {
                alert("请输入学号");
                return;
            }

            if (!code) {
                alert("请输入验证码");
                return;
            }

            fetch('/api/login/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || '验证成功');

                    if (data.message === 'success') {
                        window.location.href = "/forum";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('验证码错误或验证失败');
                });
        }

        window.onload = function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                validateForm(event);
            });

            document.body.style.opacity = "1";
        };
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="page-title">
        <span class="char">校</span>
        <span class="char">园</span>
        <span class="char">互</span>
        <span class="char">助</span>
        <span class="char">平</span>
        <span class="char">台</span>
        &nbsp;
        <span class="char">C</span>
        <span class="char">a</span>
        <span class="char">m</span>
        <span class="char">p</span>
        <span class="char">u</span>
        <span class="char">s</span>
        <span class="char">-</span>
        <span class="char">A</span>
        <span class="char">i</span>
        <span class="char">d</span>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="/favicon.jpg" alt="Favicon">
        </div>
        <div class="separator"></div>
        <div class="form-container">
            <h1>登录</h1>
            <form action="/login" method="post" class="former">
                学号：<input type="text" name="id"><br>
                验证码：<input type="text" name="code"><br>
                <div class="button-group">
                    <input type="button" id="getCodeBtn" value="获取验证码" onclick="fetchVerificationCode()">
                    <input type="button" value="登录" onclick="submitLoginForm()">
                </div>
            </form>
            <div class="register">
                没有账号？<a href="/register">立即注册</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

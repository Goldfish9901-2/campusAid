<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href='/favicon.jpg'>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            position: relative;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 背景图模糊层 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/background2.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -2;
        }

        /* 半透明遮罩层 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .image-container {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .separator {
            width: 1px;
            background-color: #e0e0e0;
            height: 80%;
        }

        .form-container {
            flex: 1;
            padding: 2rem;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: formFadeIn 1s ease 0.5s forwards;
        }

        @keyframes formFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 0.75rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            text-align: center;
            margin-top: 1rem;
        }

        .form-container input[type="button"] {
            width: 60%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container input[type="button"]:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .form-container input[type="button"]:active {
            transform: scale(0.98);
        }

        .register {
            margin-top: 1rem;
            text-align: center;
        }

        .register a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>


    <script>
        window.onload = function () {
            const getCodeBtn = document.getElementById('getCodeBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (getCodeBtn) {
                getCodeBtn.addEventListener('click', fetchVerificationCode);
            }

            if (registerBtn) {
                registerBtn.addEventListener('click', submitRegisterForm);
            }
            document.body.style.opacity = "1";
        };

        function fetchVerificationCode() {
            const name = document.getElementById('name').value;
            const studentId = document.getElementById('studentId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!name || !studentId || !phoneNumber) {
                alert("请填写完整信息！");
                return;
            }

            fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    phoneNumber: phoneNumber,
                    id: studentId
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || '验证码已发送，请查收短信或邮件');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('验证码发送失败，请稍后再试');
                });
        }

        function submitRegisterForm() {
            const code = document.getElementById('code').value;

            if (!code) {
                alert("请输入验证码");
                return;
            }

            fetch('/api/register/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || '注册成功');
                    if (data.message === 'success') {
                        window.location.href = "/"; // 跳转至登录页
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('注册失败：验证码错误或服务异常');
                });
        }

        function validateForm(event) {
            const name = document.getElementById('name').value;
            const studentId = document.getElementById('studentId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!name || !studentId || !phoneNumber) {
                alert("请填写完整信息！");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>

</head>
<body>
<div class="login-wrapper">
    <div class="container">
        <div class="image-container">
            <img src="/favicon.jpg" alt="Logo">
        </div>
        <div class="separator"></div>
        <div class="form-container">
            <h1>注册</h1>
            <form action="/register" method="post">
                <label>真实姓名：<input type="text" id="name"></label>
                <label>学号：<input type="text" id="studentId"></label>
                <label>电话：<input type="text" id="phoneNumber"></label>
                <label>验证码：<input type="text" id="code"></label>

                <div class="button-group">
                    <input type="button" id="getCodeBtn" value="获取验证码">
                    <input type="button" id="registerBtn" value="注册">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

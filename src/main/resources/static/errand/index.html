<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑腿请求</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .apply-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .apply-btn:hover {
            background-color: #218838;
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button#cancelBtn {
            background-color: #dc3545;
        }

        button#cancelBtn:hover {
            background-color: #c82333;
        }

        /* 订单项样式 */
        .order-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .order-item h4 {
            margin-top: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- 申请跑腿请求按钮 -->
    <button class="apply-btn" id="applyBtn">申请跑腿请求</button>

    <!-- 显示订单列表 -->
    <div id="ordersList"></div>
</div>

<!-- 弹窗内容 -->
<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <h3>发布跑腿请求</h3>
        <form id="errandForm">
            <label for="title">标题：</label>
            <input type="text" id="title" placeholder="请输入跑腿请求的标题" required />

            <label for="latest-arrival-time">最晚送达时间：</label>
            <input type="datetime-local" id="latest-arrival-time" required />

            <label for="start-location">起点位置：</label>
            <input type="text" id="start-location" placeholder="请输入起点位置" required />

            <label for="end-location">终点位置：</label>
            <input type="text" id="end-location" placeholder="请输入终点位置" required />

            <label for="fee">跑腿费用：</label>
            <input type="number" id="fee" placeholder="费用" min="1" value="3" />

            <label for="description">附加说明：</label>
            <textarea id="description" placeholder="描述任务的详细信息"></textarea>

            <div class="buttons">
                <button type="button" id="submitBtn">提交请求</button>
                <button type="button" id="cancelBtn">取消</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 获取DOM元素
    const applyBtn = document.getElementById('applyBtn');
    const modal = document.getElementById('modal');
    const cancelBtn = document.getElementById('cancelBtn');
    const submitBtn = document.getElementById('submitBtn');
    const errandForm = document.getElementById('errandForm');
    const ordersList = document.getElementById('ordersList');

    // 打开弹窗
    applyBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    // 关闭弹窗
    cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // 提交跑腿请求
    submitBtn.addEventListener('click', () => {
        const title = document.getElementById('title').value;
        const latestArrivalTime = document.getElementById('latest-arrival-time').value;
        const startLocation = document.getElementById('start-location').value;
        const endLocation = document.getElementById('end-location').value;
        const fee = document.getElementById('fee').value;
        const description = document.getElementById('description').value;

        if (!title || !latestArrivalTime || !startLocation || !endLocation) {
            alert('请填写所有必填项');
            return;
        }

        // 构建请求数据
        const requestData = {
            title,
            latestArrivalTime,
            startLocation,
            endLocation,
            fee,
            description
        };

        // 发送请求到后端
        fetch('/api/errand/order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                console.log('请求成功:', data);
                modal.style.display = 'none';  // 关闭弹窗
                errandForm.reset();  // 重置表单
                fetchOrders();  // 刷新订单列表
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert('提交失败，请稍后再试');
            });
    });

    // 获取并显示所有订单
    function fetchOrders() {
        fetch('/api/errand/orders', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                const orders = data.data || [];  // 获取返回的订单数据
                ordersList.innerHTML = '';  // 清空订单列表

                // 遍历订单数据并展示
                orders.forEach(order => {
                    const orderItem = document.createElement('div');
                    orderItem.classList.add('order-item');
                    orderItem.innerHTML = `
                            <h4>标题: ${order.title || '无标题'}</h4>
                            <p>最晚送达时间: ${order.latestArrivalTime || '无'}</p>
                            <p>起点位置: ${order.startLocation || '无'}</p>
                            <p>终点位置: ${order.endLocation || '无'}</p>
                            <p>费用: ¥${order.fee || '无'}</p>
                            <p>描述: ${order.description || '无'}</p>
                        `;
                    ordersList.appendChild(orderItem);
                });
            })
            .catch(error => {
                console.error('获取订单失败:', error);
                alert('获取订单失败，请稍后再试');
            });
    }

    // 页面加载时获取订单
    window.onload = function () {
        fetchOrders();
    };
</script>
</body>

</html>

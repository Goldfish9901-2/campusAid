    .pagination button:disabled {

      cursor: not-allowed;

  </style>
</head>
<body>
<div class="header">
  <div class="logo"></div>
  <div class="title"><strong>æ¬¢è¿æ‚¨ï¼Œ<span id="user-id"></span>ï¼</strong></div>
  <button class="user-center"><strong>æŸ¥çœ‹ç”¨æˆ·åˆ—è¡¨</strong></button>
  <button class="user-center"><strong>æŸ¥çœ‹ä¸¾æŠ¥åˆ—è¡¨</strong></button>
  <button class="user-center" onclick="window.location.href='/forum/information'"><strong>ä¸ªäººä¸­å¿ƒ</strong></button>
</div>
<div class="main-container">
  <div class="right-panel">
    <div class="search-wrapper">
      <div class="search-bar">
        <div class="search-controls">
          <select class="search-select" id="search-type">
            <option value="TITLE">æ ‡é¢˜</option>
            <option value="CREATOR">å­¦å·</option>
            <option value="TAG">æ ‡ç­¾</option>
          </select>
          <label>
            <input type="text" class="search-input" id="search-keyword" placeholder="è¯·è¾“å…¥æœç´¢å†…å®¹">
          </label>
          <button class="search-button" id="search-btn">ğŸ” æœç´¢</button>
        </div>
        <div class="filter-radios">
          <label class="radio-option">
            <input type="radio" name="sortType" value="TIME" checked>
            <span>å‘å¸ƒæ—¶é—´</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="sortType" value="LIKE_COUNT">
            <span>ç‚¹èµé‡</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="sortType" value="REPLY_COUNT">
            <span>å›å¤é‡</span>
          </label>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div id="post-list" class="post-list"></div>
      <div class="pagination">
        <button id="prev-page" disabled>ä¸Šä¸€é¡µ</button>
        <span class="page-info">ç¬¬ <span id="current-page">1</span> é¡µ</span>
        <button id="next-page">ä¸‹ä¸€é¡µ</button>
        <div class="page-jump">
          <span>è·³è‡³</span>
          <input type="number" id="page-input" min="1" value="1">
          <span>é¡µ</span>
          <button id="jump-btn">è·³è½¬</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  const pagination = {
    currentPage: 0,
    hasMore: true,
    isLoading: false
  };
  const searchParams = {
    keyword: "",
    type: "TITLE",
    sortBy: "TIME"
  };
  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/user', {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include'
    })
            .then(response => {
              if (!response.ok) throw new Error('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥');
              return response.json();
            })
            .then(user => {
              document.getElementById('user-id').textContent = user["name"];
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('user-id').textContent = 'ç”¨æˆ·';
            });

    loadPosts();
    const radioButtons = document.querySelectorAll('input[name="sortType"]');
    radioButtons.forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.checked) {
          searchParams.sortBy = this.value;
          pagination.currentPage = 0;
          loadPosts();
        }
      });
    });
    document.getElementById('search-btn').addEventListener('click', function() {
      searchParams.keyword = document.getElementById('search-keyword').value;
      searchParams.type = document.getElementById('search-type').value;
      searchParams.sortBy = document.querySelector('input[name="sortType"]:checked').value;

      pagination.currentPage = 0;
      pagination.hasMore = true;

      loadPosts();
    });
    document.getElementById('prev-page').addEventListener('click', function() {
      if (pagination.currentPage > 0) {
        pagination.currentPage--;
        loadPosts();
      }
    });
    document.getElementById('next-page').addEventListener('click', function() {
      if (pagination.hasMore) {
        pagination.currentPage++;
        loadPosts();
      }
    });
    document.getElementById('jump-btn').addEventListener('click', function() {
      const pageInput = document.getElementById('page-input');
      let targetPage = parseInt(pageInput.value) - 1; // è½¬ä¸º0-based

      if (isNaN(targetPage)) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é¡µç ');
        return;
      }
      if (targetPage < 0) {
        targetPage = 0;
      }
      if (targetPage !== pagination.currentPage) {
        pagination.currentPage = targetPage;
        loadPosts();
      }
    });
    document.getElementById('page-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('jump-btn').click();
      }
    });
    document.getElementById('view-my-posts').addEventListener('click', function() {
      window.location.href = '/forum/blog';
    });

    document.getElementById('add-new-post').addEventListener('click', function() {
      window.location.href = '/forum/post';
    });
  });
  function loadPosts() {
    if (pagination.isLoading) return;
    pagination.isLoading = true;
    document.getElementById('post-list').innerHTML = '<p>åŠ è½½ä¸­...</p>';

    const { keyword, type, sortBy } = searchParams;
    const page = pagination.currentPage;
    fetch(`/api/forum/posts?keyword=${encodeURIComponent(keyword)}&type=${type}&sortBy=${sortBy}&page=${page}`, {
      method: 'GET',
      credentials: 'include'
    })
            .then(response => {
              if (!response.ok) throw new Error('ç½‘ç»œå“åº”å¤±è´¥');
              return response.json();
            })
            .then(posts => {
              pagination.isLoading = false;

              if (posts.length < 10) {
                pagination.hasMore = false;
              } else {
                pagination.hasMore = true;
              }
              console.log("å½“å‰å¸–å­æ•°æ®ï¼š",posts);

              renderPosts(posts);
              updatePaginationUI();
            })
            .catch(error => {
              pagination.isLoading = false;
              console.error("è·å–å¸–å­å¤±è´¥:", error);
              document.getElementById("post-list").innerHTML = "<p>åŠ è½½å¸–å­æ—¶å‡ºé”™</p>";
            });
  }

  function renderPosts(posts) {
    const postList = document.getElementById("post-list");
    postList.innerHTML = "";

    if (posts.length === 0) {
      postList.innerHTML = "<p>æš‚æ— å¸–å­</p>";
      return;
    }

    posts.forEach(post => {
      const postCard = document.createElement("div");
      postCard.className = "post-card";

      let contentHTML = "";

      if (post.visibility === 'VISIBLE') {
        contentHTML = `
                <h3>${post.title}<span class="post-id"> /${post.authorName} ${post.authorId}</span></h3>
                <div class="post-time">${formatTime(post.publishTime)}</div>
                <div class="post-content">${truncateText(post.content, 40)}</div>
                <div class="post-like">
                    <button class="like-button ${post.liked ? 'liked' : ''}" data-post-id="${post.postId}" data-liked="${post.liked}">
                        ç‚¹èµï¼š <span>${post.likeCount}</span>
                    </button>
                    <a href="/forum/reply?postId=${post.postId}">å…±${post.replyCount}æ¡å›å¤></a>
                </div>
            `;
      } else {
        contentHTML = `
                <h3>æ­¤å¸–å­å·²è¢«éšè—</h3>
            `;
      }

      postCard.innerHTML = contentHTML;

      if (post.visibility === 'VISIBLE') {
        const likeButton = postCard.querySelector('.like-button');
        if (likeButton) {
          likeButton.addEventListener('click', function () {
            toggleLike(likeButton);
          });
        }
      }

      postList.appendChild(postCard);
    });

    const count = posts.length;
    const remainder = count % 2;
    if (remainder !== 0) {
      for (let i = 0; i < 2 - remainder; i++) {
        const ghost = document.createElement("div");
        ghost.className = "post-card";
        ghost.style.visibility = "hidden";
        ghost.innerHTML = "&nbsp;";
        postList.appendChild(ghost);
      }
    }
  }

  function toggleLike(button) {
    const userId = document.getElementById('user-id').textContent;
    if (!userId || userId === 'ç”¨æˆ·') {
      alert('è¯·å…ˆç™»å½•');
      return;
    }

    const postId = button.getAttribute('data-post-id');
    const isLiked = button.getAttribute('data-liked') === 'true';
    const action = isLiked ? 'unlike' : 'like';
    const countSpan = button.querySelector('span');

    button.disabled = true;

    button.classList.toggle('liked');
    button.setAttribute('data-liked', !isLiked);
    countSpan.textContent = isLiked
            ? parseInt(countSpan.textContent) - 1
            : parseInt(countSpan.textContent) + 1;

    fetch(`/api/forum/post/${postId}/${action}`, {
      method: 'POST',
      credentials: 'include'
    })
            .then(response => {
              if (!response.ok) {
                return response.text().then(text => {
                  throw new Error(text || 'æ“ä½œå¤±è´¥');
                });
              }
              return response.text();
            })
            .then(text => {
              console.log(text);
            })
            .catch(error => {
              console.error('Error:', error);
              button.classList.toggle('liked');
              button.setAttribute('data-liked', isLiked);
              countSpan.textContent = isLiked
                      ? parseInt(countSpan.textContent) + 1
                      : parseInt(countSpan.textContent) - 1;
              alert('æ“ä½œå¤±è´¥: ' + error.message);
            })
            .finally(() => {
              button.disabled = false;
            });
  }
  function updatePaginationUI() {
    const currentPageElement = document.getElementById('current-page');
    const pageInput = document.getElementById('page-input');

    currentPageElement.textContent = pagination.currentPage + 1;
    pageInput.value = pagination.currentPage + 1;

    document.getElementById('prev-page').disabled = pagination.currentPage === 0;
    document.getElementById('next-page').disabled = !pagination.hasMore;
  }
  function truncateText(text, maxLength) {
    return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
  }
  function formatTime(timeStr) {
    return timeStr.replace("T", " ").substring(0, 16);
  }
</script>
